l_french:
 OPTION1: "Alphabétisation maximale"
 OPTION1TIP: "L'alphabétisation maximale avec laquelle une nation commencera. 100% par défaut"
 OPTION1TEXTTIP: "Plage de 10 à 100"
 OPTION2: "Lâcher des noyaux de nations mortes?"
 OPTION2TIP: "Quelles nations sans terre supprimer?"
 OP2R1: "Aucun - tout laisser"
 OP2R1TIP: "Supprimer aucun d'entre eux"
 OP2R2: "Mort - il ne reste aucune culture"
 OP2R2TIP: "Supprimer ceux sans soutien culturel"
 OP2R3: "Tout - mort est mort"
 OP2R3TIP: "Retirez-les tous"
 OPTION3: "Transformer les nations coloniales en territoires?"
 OPTION3TIP: "Comment devons-nous gérer nos nations coloniales?"
 OP3R1: "Jamais, ce ne sont des marionnettes [par défaut]"
 OP3R1TIP: "Tous seront indépendants"
 OP3R2: "Parfois, par attitude"
 OP3R2TIP: "Définissez le seuil dans la sélection suivante"
 OP3R3: "Tous, même déloyaux"
 OP3R3TIP: "Intégrer chaque nation coloniale dépendante"
 OPTION4: "Si «Parfois» de la question précédente, quand exactement?"
 OPTION4TIP: "L'attitude de seuil pour le moment où les colonies sont absorbées. La valeur par défaut est fidèle."
 OP4R1: "Absorber Loyal uniquement"
 OP4R1TIP: "Seules les colonies loyales"
 OP4R2: "Absorber déloyal aussi"
 OP4R2TIP: "Les colonies déloyales sont également absorbées."
 OP4R3: "Absorbe aussi les rebelles"
 OP4R3TIP: "Toutes les colonies sont absorbées"
 OPTION5: "La population doit-elle être adaptée aux avancées de l'UE4?"
 OPTION5TIP: "Ajustez la taille de la population en fonction de l'amélioration des développeurs sur la période de l'UE4, des bâtiments construits, de la durée de vie dans V2 et d'autres modificateurs de province."
 OP5R1: "Tenez-vous aux tailles pop vanille"
 OP5R1TIP: "Utiliser la taille des populations de vanille"
 OP5R2: "Dev pousser pour plus de gens!"
 OP5R2TIP: "Ajuster la taille des populations"
 OP5R3: "Extreme - taille de développement absolue"
 OP5R3TIP: "Redistribuer tout le monde selon la valeur absolue des provinces"
 OPTION6: "Facteur de mise en forme?"
 OPTION6TIP: "Dans quelle mesure la mise en forme affecte-t-elle la taille des populations? 0 - Vanille, 100 - Entièrement"
 OPTION6TEXTTIP: "Plage de 0 à 100"
 OPTION7: "Attribuer automatiquement des cœurs nationaux?"
 OPTION7TIP: "Attribuer des noyaux pour les nationalités et les unions culturelles (peut être un problème pour les importations de CK2 et / ou de développement plat)"
 OP7R1: "Oui, l'unification est proche"
 OP7R1TIP: "Utiliser les valeurs par défaut"
 OP7R2: "Pas de cœurs nationaux"
 OP7R2TIP: "Pas de nationalités primaires"
 OP7R3: "Pas de noyau d'union culturelle"
 OP7R3TIP: "Pas d'Allemagne, apparemment"
 OP7R4: "N'en attribuer aucun"
 OP7R4TIP: "Ne touche à rien"
 OPTION8: "Rendre le monde eurocentrique?"
 OPTION8TIP: "Abaisser les niveaux d'alphabétisation et de civilisation pour les non-européens? (configurable!)"
 OP8R1: "Il est temps de vendre de l'opium! [fortement recommandé]"
 OP8R1TIP: "Configurable via techgroups.txt"
 OP8R2: "Utiliser les institutions de l'UE4 [mauvais]"
 OP8R2TIP: "Utilisez les niveaux technologiques EU4 - probablement toutes les nations civilisées!"
 OPTION9:"Essuyez l'Afrique subsaharienne?"
 OPTION9TIP: "Le transformer en véritable bien colonisable?"
 OP9R1: "Il est temps pour un safari! [moyennement recommandé]"
 OP9R1TIP: "Essuyez les primitives"
 OP9R2: "Laissez les Africains en paix ..."
 OP9R2TIP: "Ne modifiez pas la fin de jeu EU4"
 OPTION10: "Randomiser les RGO?"
 OPTION10TIP: "S'ils sont définis, les RGO seront mélangés dans des provinces de climat et de terrain similaires."
 OP10R1: "Non"
 OP10R1TIP: "RGO historiques"
 OP10R2: "Oui"
 OP10R2TIP: "RGO mélangés"
 OPTION11: "Toute conversion religieuse / culturelle dans EU4 convertit:"
 OPTION11TIP: "Nous pouvons convertir tout le monde et leurs vaches, mais cela aura des effets négatifs sur le gameplay (assimilation, crises de hotspot). Ne changez que si vous savez à quoi vous attendre."
 OP11R1: "Noblesse et marchands [vivement recommandé]"
 OP11R1TIP: "Toutes les strates supérieures + 50% des strates moyennes"
 OP11R2: "Tout le monde inc. paysans [découragés]"
 OP11R2TIP: "100% de la population"
 OPTION12: "Nom de sortie du module (facultatif):"
 OPTION12TIP: "Veuillez ne pas utiliser cyrillique ou chinois ..."
 OPTION12TEXTTIP: "Nom facultatif pour le mod converti"
