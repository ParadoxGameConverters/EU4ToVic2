l_french:
 WHOHRE: "Quel empire utilisera les mécaniques du Saint Empire Romain en EU4 et sera brisé?"
 WHOHRETIP: "Un seul empire peut utiliser ces mécaniques."
 WHOHRE1: "Le Saint Empire Romain (ça va sans dire)"
 WHOHRE1TIP: "e_hre"
 WHOHRE2: "Byzance! (Saint ET Empire ET Romain)"
 WHOHRE2TIP: "e_byzantium"
 WHOHRE3: "Rome?"
 WHOHRE3TIP: "e_roman_empire"
 WHOHRE4: "Défini dans i_am_hre.txt"
 WHOHRE4TIP: "Comme vous le définissez manuellement."
 WHOHRE5: "Aucun (pas d'Empire en morceaux)"
 WHOHRE5TIP: "Chuté."
 SHAHRE: "Si nous brisons le S.E.R., jusqu'où allons-nous?"
 SHAHRETIP: "Le S.E.R. devrait être brisée en duchés car ça augmente le nombre de prince et donc la stabilité."
 SHAHRE1: "Jusqu'aux duchés [par défaut]"
 SHAHRE1TIP: "On necessite les duchés pour la stabilité."
 SHAHRE2: "Maintenez les royaumes s'il y a [non recommandé]"
 SHAHRE2TIP: "Les royaumes restent."
 SHAALL: "Faut-il briser d'autres empires?"
 SHAALLTIP: "Rend le jeu plus dynamique. De nouveaux pays ne seront pas unis."
 SHAALL1: "Non, comme ils l'étaient [par défaut]"
 SHAALL1TIP: "Utilise les états CK2."
 SHAALL2: "Tous! [monde brisé]"
 SHAALL2TIP: "Tous les empires sont détruits. Profitez de vos essaims-vassaux."
 SHAALL3: "Défini dans shatter_empires.txt"
 SHAALL3TIP: "Comme défini manuellement."
 SHADIP: "Si nous détruisons des empires non-S.E.R., jusqu'où allons-nous?"
 SHADIPTIP: "Le plus, le mieux."
 SHADIP1: "Jusqu'aux duchés."
 SHADIP1TIP: "Les duchés ont du sens."
 SHADIP2: "Maintenez les royaumes s'il y a."
 SHADIP2TIP: "Les royaumes restent."
 DEVELO: "Comment gérons-nous le développement des provinces?"
 DEVELOTIP: "Faut-il s'en tenir au jeu vanille ou importer du CK2?"
 DEVELO1: "Utiliser le développement des provinces CK2."
 DEVELO1TIP: "La bonne façon."
 DEVELO2: "Non, respectez la vanille EU4 [déconseillé]"
 DEVELO2TIP: "Laissez tel quel."
 GULAG: "Balayer le chahut de Sibérie?"
 GULAGTIP: "Supprimons-nous tous les nomades et tribaux?"
 GULAG1: "Brûlez-le tout [par défaut]"
 GULAG1TIP: "Une Sibérie nettoyée."
 GULAG2: "Non, je jouais là-bas! [entrave la Russie]"
 GULAG2TIP: "Laissez tel quel."
 AZTEC: "Faut-il invoquer les Aztèques?"
 AZTECTIP: "Comment devons-nous faire face à l'Invasion du Crépuscule?"
 AZTEC1: "Laissez-nous le dire à CK2."
 AZTEC1TIP: "Pas de changement."
 AZTEC2: "Non, pour l'amour de Dieu."
 AZTEC2TIP: "Le Nouveau Monde sera dans son état vanille."
 AZTEC3: "Oui, pour Mictlantecuhtli!"
 AZTEC3TIP: "Les historiens se souviendront de la guerre aztèque-inca."
 MODNAME: "Nom de sortie du mod (facultatif):"
 MODNAMETIP: "Veuillez vous en tenir aux lettres latines"
 MODNAMETIP2: "Nom facultatif pour le mod converti (le nom par défaut est celui de la sauvegarde)"
 LIT: "Alphabétisation maximale"
 LITTIP: "L'alphabétisation maximale avec laquelle une nation commencera. 100% par défaut"
 LITTIP2: "Gamme de 10 à 100"
 EXPIRE: "Effacer les noyaux de nations mortes?"
 EXPIRETIP: "Quelles nations sans terre supprimer?"
 EXPIRE1: "Aucune - tout laisser"
 EXPIRE1TIP: "N'effacez-en pas"
 EXPIRE2: "Mortes - sauve pour les nations culturelles"
 EXPIRE2TIP: "Supprimer ceux sans soutien culturel"
 EXPIRE3: "Toutes - morte signifie morte"
 EXPIRE3TIP: "Effacez-les toutes"
 4THJULY: "Transformer les nations coloniales en territoires?"
 4THJULYTIP: "Comment devons-nous gérer les nations coloniales?"
 4THJULY1: "Jamais, ce sont des vassaux [par défaut]"
 4THJULY1TIP: "Elles auront toutes leurs territoires"
 4THJULY2: "Parfois, par attitude"
 4THJULY2TIP: "Définissez le seuil dans la sélection suivante"
 4THJULY3: "Toutes, même si déloyales."
 4THJULY3TIP: "Chaque nation coloniale dépendante deviendra terre de la couronne"
 FREEDOM: "Si vous avez sélectionné «Parfois» à la question précédente, quand exactement?"
 FREEDOMTIP: "L'attitude de seuil pour le moment où les colonies sont absorbées. La valeur par défaut est fidèle."
 FREEDOM1: "Absorber seulement ceux fidèles."
 FREEDOM1TIP: "Seulement les colonies fidèles."
 FREEDOM2: "Absorber déloyales aussi"
 FREEDOM2TIP: "Les colonies déloyales sont également absorbées."
 FREEDOM3: "Absorbe aussi les rebelles"
 FREEDOM3TIP: "Toutes les colonies sont absorbées"
 CENSUS: "La population doit-elle être adaptée aux avancées de EU4?"
 CENSUSTIP: "Ajustez la taille de la population en fonction de l'amélioration des développeurs sur la période de EU4, des bâtiments construits, de la qualité de vie dans V2 et d'autres modificateurs de province."
 CENSUS1: "Tenez-vous aux tailles pop vanille"
 CENSUS1TIP: "Utiliser la taille des populations de vanille"
 CENSUS2: "Dev-push pour plus de gens!"
 CENSUS2TIP: "Ajuster la taille des populations"
 CENSUS3: "Extrême - taille de développement absolue"
 CENSUS3TIP: "Redistribuer tout le monde selon la valeur absolue des provinces"
 BIRTHRATES: "Facteur de mise en forme?"
 BIRTHRATESTIP: "Dans quelle mesure la mise en forme affecte-t-elle la taille des populations? 0 - Vanille, 100 - Entièrement"
 BIRTHRATESTIP2: "Gamme de 0 à 100"
 NATION: "Attribuer automatiquement des noyaux nationaux?"
 NATIONTIP: "Attribuer des noyaux pour les nationalités et les unions culturelles (peut être un problème pour les importations de CK2 et / ou de développement plat)"
 NATION1: "Oui, l'unification est proche"
 NATION1TIP: "Utilise les deux"
 NATION2: "Pas de cœurs nationaux"
 NATION2TIP: "Pas de nationalités primaires (par exemple la Bretagne pour les Bretons)"
 NATION3: "Pas de noyau d'union culturelle"
 NATION3TIP: "Pas d'Allemagne, apparemment. Sauf si…"
 NATION4: "N'en attribuer aucun"
 NATION4TIP: "Un monde sans nationalisme"
 PRIVILEGE: "Rendre le monde eurocentrique?"
 PRIVILEGETIP: "Abaisser les niveaux d'alphabétisation et de civilisation pour les non-européens? (configurable!)"
 PRIVILEGE1: "Il est temps de l'impérialisme! [fortement recommandé]"
 PRIVILEGE1TIP: "Configurable via techgroups.txt"
 PRIVILEGE2: "Utiliser les institutions de EU4 [pas bon]"
 PRIVILEGE2TIP: "Utilisez les niveaux technologiques EU4 - probablement toutes les nations seront civilisées!"
 AFRICA: "Essuyez l'Afrique subsaharienne?"
 AFRICATIP: "La transformer en véritable bien colonisable?"
 AFRICA1: "C'est de l'immobilier gratuit [recommandé]"
 AFRICA1TIP: "Je le jure, officier, ce n'est pas un génocide"
 AFRICA2: "Non, ne touchez pas le Ouacanda"
 AFRICA2TIP: "Ne modifiez pas la fin de jeu EU4"
 RGO: "Randomiser les RGO?"
 RGOTIP: "S'ils sont définis, les RGO seront mélangés dans des provinces de climat et de terrain similaires."
 RGO1: "Non"
 RGO1TIP: "RGO historiques"
 RGO2: "Oui"
 RGO2TIP: "RGO mélangés"
 EUCENSUS: "Toute conversion religieuse / culturelle dans EU4 convertit:"
 EUCENSUSTIP: "Nous pouvons convertir tout le monde et leurs vaches, mais cela aura des effets négatifs sur le gameplay (assimilation, crises de hotspot). Ne changez que si vous savez à quoi vous attendre."
 EUCENSUS1: "Noblesse et marchands [vivement recommandé]"
 EUCENSUS1TIP: "Toutes les strates supérieures + 50% des strates moyennes, avec d'autres parfois"
 EUCENSUS2: "Tout le monde, même à naître!"
 EUCENSUS2TIP: "Vous semblez trop aimer le génocide"