l_italian:
 WHOHRE: "Quale impero eredita le meccaniche e lo spezzettamento dell'SRI in EU4?"
 WHOHRETIP: "Solo un impero può usare le meccaniche dell'SRI"
 WHOHRE1: "Il Sacro Romano Impero (ovviamente)"
 WHOHRE1TIP: "e_hre"
 WHOHRE2: "Bisanzio! (Santo E Romano E Impero)"
 WHOHRE2TIP: "e_byzantium"
 WHOHRE3: "Roma?"
 WHOHRE3TIP: "e_roman_empire"
 WHOHRE4: "Definito in i_am_hre.txt"
 WHOHRE4TIP: "Come definito manualmente."
 WHOHRE5: "Nessuna (nessun SRI a pezzettini)"
 WHOHRE5TIP: "Abbandonato."
 SHAHRE: "Se spezzettiamo l'SRI, fino a che punto andiamo?"
 SHAHRETIP: "L'SRI dovrebbe essere spezzettato in ducati poiché aumenta il numero di prìncipi e quindi la stabilità."
 SHAHRE1: "Fino ai ducati [impostazione predefinita]"
 SHAHRE1TIP: "Servono ducati per la stabilità."
 SHAHRE2: "Mantieni i regni se presenti [non raccomandato]"
 SHAHRE2TIP: "I regni rimangono."
 SHAALL: "Dovremmo spezzettare altri imperi?"
 SHAALLTIP: "Rende il gioco più dinamico. I nuovi paesi non saranno uniti."
 SHAALL1: "No, come erano [impostazione predefinita]"
 SHAALL1TIP: "Utilizza gli stati di CK2."
 SHAALL2: "Tutti loro! [mondo in frantumi]"
 SHAALL2TIP: "Tutti gli imperi sono distrutti. Goditi i tuoi sciami-vassalli."
 SHAALL3: "Definito in shatter_empires.txt"
 SHAALL3TIP: "Come definito manualmente."
 SHADIP: "Se stiamo spezzettando degli imperi non-SRI, fino a che punto andiamo?"
 SHADIPTIP: "Quanto più, tanto meglio!"
 SHADIP1: "Fino ai ducati."
 SHADIP1TIP: "I ducati hanno senso."
 SHADIP2: "Mantieni i regni se presenti."
 SHADIP2TIP: "I regni rimangono."
 DEVELO: "Come gestiamo lo sviluppo delle province?"
 DEVELOTIP: "Dovremmo attenerci al Vanilla o importare da CK2?"
 DEVELO1: "Usa lo sviluppo delle province secondo CK2."
 DEVELO1TIP: "Nel modo giusto"
 DEVELO2: "No, attenersi al Vanilla EU4 [scoraggiato]"
 DEVELO2TIP: "Lascia com'è."
 GULAG: "Pulire il casino in Siberia?"
 GULAGTIP: "Eliminare tutti i nomadi e i tribali?"
 GULAG1: "Bruciala tutta [impostazione predefinita]"
 GULAG1TIP: "La Siberia è tutta pulita."
 GULAG2: "No, ci stamo giocando là! [ostacola la Russia]"
 GULAG2TIP: "Lascia com'è."
 AZTEC: "Dovremmo invocare gli Aztechi?"
 AZTECTIP: "Come dovremmo affrontare l'Invasione del Crepuscolo?"
 AZTEC1: "Lascia che CK2 ce lo dica."
 AZTEC1TIP: "Nessun cambiamento."
 AZTEC2: "No, per amore di Dio."
 AZTEC2TIP: "Il Nuovo Mondo sarà nel suo stato di vaniglia."
 AZTEC3: "Sì, per Mictlantecuhtli!"
 AZTEC3TIP: "La guerra azteca-inca sarà ricordata dagli storici."
 MODNAME: "Nome della mod (opzionale):"
 MODNAMETIP: "Per favore, usa solo lettere latine"
 MODNAMETIP2: "Nome facoltativo per la mod convertita (il nome predefinito è quello del salvataggio)"
 LIT: "Alfabetizzazione massima"
 LITTIP: "La massima alfabetizzazione con cui inizierà una nazione. Predefinito 100%"
 LITTIP2: "Intervallo da 10 a 100"
 EXPIRE: "Ignorare i centri delle nazioni morte?"
 EXPIRETIP: "Quali nazioni senza terra rimuovere?"
 EXPIRE1: "Nessuna: lasciali tutti"
 EXPIRE1TIP: "Non rimuoverne nessuno"
 EXPIRE2: "Morte: restono solo quelle nazionali"
 EXPIRE2TIP: "Rimuovere quelli senza supporto culturale"
 EXPIRE3: "Tutte - morto è morto"
 EXPIRE3TIP: "Rimuovili tutti"
 4THJULY: "Trasformare le nazioni coloniali in territori?"
 4THJULYTIP: "Come dovremmo gestire le nazioni coloniali?"
 4THJULY1: "Mai, sono vassalli [impostazione predefinita]"
 4THJULY1TIP: "Avranno tutte le loro lande"
 4THJULY2: "A volte, secondo l'atteggiamento"
 4THJULY2TIP: "Impostate la soglia nella selezione successiva"
 4THJULY3: "Tutti, anche quelli sleali"
 4THJULY3TIP: "Ogni nazione coloniale dipendente diventerà terre della corona"
 FREEDOM: "Se avete risposto 'Qualche volta' alla domanda precedente, quando esattamente?"
 FREEDOMTIP: "L'atteggiamento soglia per quando le colonie vengono assorbite. L'impostazione predefinita è leale."
 FREEDOM1: "Assorbi solo quelle leali"
 FREEDOM1TIP: "Solo colonie leali"
 FREEDOM2: "Assorbi anche quelle sleali"
 FREEDOM2TIP: "Anche le colonie sleali saranno assorbite."
 FREEDOM3: "Assorbi anche quelle ribelli"
 FREEDOM3TIP: "Tutte le colonie vengono assorbite"
 CENSUS: "La popolazione dovrebbe essere modellata sui progressi di EU4?"
 CENSUSTIP: "Adeguare le dimensioni della popolazione in base al miglioramento dello sviluppo nel periodo di tempo di EU4, edifici costruiti, indice di vita in V2 e altri modificatori provinciali."
 CENSUS1: "Attenersi alle dimensioni pop del vanilla"
 CENSUS1TIP: "Usa le dimensioni della popolazione del vanilla"
 CENSUS2: "Dev push per più persone!"
 CENSUS2TIP: "Regola le dimensioni della popolazione"
 CENSUS3: "Estremo - dimensione di sviluppo assoluta"
 CENSUS3TIP: "Ridistribuire tutti in base al valore assoluto delle province"
 BIRTHRATES: "Fattore di modellatura?"
 BIRTHRATESTIP: "Quanto influisce la modellatura sulle dimensioni della popolazione? 0 - Vanilla, 100 - Completamente"
 BIRTHRATESTIP2: "Intervallo da 0 a 100"
 NATION: "Assegnare automaticamente i centri nazionali?"
 NATIONTIP: "Assegna centri secondo la nazionalità e le unioni culturali (può essere un problema per le importazioni da CK2 e / o flat dev)"
 NATION1: "Sì, l'unificazione è vicina"
 NATION1TIP: "Usali entrambi"
 NATION2: "Nessun centro nazionale"
 NATION2TIP: "Nessuna nazionalità primaria (ad es. la Bretagna per i Bretoni)"
 NATION3: "Nessun centro per le unioni culturali"
 NATION3TIP: "Nessuna Germania, a quanto pare. A meno che…"
 NATION4: "Non assegnarne alcuno"
 NATION4TIP: "Un mondo libero dal nazionalismo"
 PRIVILEGE: "Rendere il mondo eurocentrico?"
 PRIVILEGETIP: "Abbassiamo un po' i livelli di alfabetizzazione e civilizzazione per i non europei? (Configurabile!)"
 PRIVILEGE1: "È tempo di imperialismo! [fortemente raccomandato]"
 PRIVILEGE1TIP: "Configurabile tramite techgroups.txt"
 PRIVILEGE2: "Usa le istituzioni di EU4 [male]"
 PRIVILEGE2TIP: "Usa i livelli tecnologici di EU4 - probabilmente tutte le nazioni saranno civilizzate!"
 AFRICA: "Pulire l'Africa sub-sahariana?"
 AFRICATIP: "Trasformarla in un vero immobile colonizzabile?"
 AFRICA1: "È un immobile gratuito [consigliato]"
 AFRICA1TIP: "Lo giuro, agente, questo non è genocidio"
 AFRICA2: "No, non toccare il Vuacanda"
 AFRICA2TIP: "Non modificare il fine-gioco di EU4"
 RGO: "Randomizza le RGO?"
 RGOTIP: "Se impostato, le RGO verranno spostate all'interno di province climatiche e terrestri simili."
 RGO1: "No"
 RGO1TIP: "RGO storiche"
 RGO2: "Sì"
 RGO2TIP: "RGO mescolate"
 EUCENSUS: "Qualsiasi conversione religiosa / culturale in EU4 cambia :"
 EUCENSUSTIP: "Siamo in grado di convertire tutti, persino i mattoni, ma ciò avrà effetti negativi sul gameplay (assimilazione, crisi dei punti di crisi). Non selezionate se non sapete cosa state facendo."
 EUCENSUS1: "I nobili e i borghesi [raccomandato con veemenza]"
 EUCENSUS1TIP: "Tutti gli strati superiori + 50% degli strati medi, insieme ad altri a volte"
 EUCENSUS2: "Tutti, anche quelli ancora non nati!"
 EUCENSUS2TIP: "Sembra che il genocidio ti piaccia un po' troppo"
